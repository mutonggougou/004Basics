            <p>
                刘俊超毕业于汕头大学临床医学，服务于广州著名医疗美容医院，是一位杰出的青年外科执业整形医生。
                刘俊超医生在技术方面，开创了年手术数量超一千余台，荣获医学界各类奖项。他先后在广州多家医院，担任技术院长。并积累了丰富的床经验。
                在频繁的手术中，造就他具备眼部整形、鼻部整形、面部年轻化，隆胸等方面的精湛技术，是广州医美界一颗冉冉升起的明星!
